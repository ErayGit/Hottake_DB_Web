<div class="friendcards-inside">
  <div
    [routerLink]="['/profil', user.user.id]"
    class="name-and-img">
  <img
    [routerLink]="['/profil', user.user.id]"
    [ngSrc]="
          userImage != null ? userImage : 'assets/svg/placeholder.svg'
        "
    alt="post"
    height="40"
    width="40"
  />
  <h5
    [routerLink]="['/profil', user.user.id]"
    class="name">
    {{ user.user.name }}
  </h5>
  </div>
  <div class="button-wrapper">
    @if (type === ShowFriendsType.VORSCHLAG) {
    <button
      size="s"
      (click)="follow()"
      tuiButton
      type="submit"
    >
      Folgen
    </button>
    } @else {
      <button
        size="s"
        (click)="unfollow()"
        tuiButton
        type="submit"
      >
        Entfolgen
      </button>
    }
  </div>
</div>

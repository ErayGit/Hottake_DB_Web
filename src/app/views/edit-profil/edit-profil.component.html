<main>
    <div class="edit">
        <div class="island">
            <tui-island>
              <div class="island-wrapper">
                <div class="box-for-button">
                  <button class="btn btn-secondary" 
                          [routerLink]="['/profil', userId]" routerLinkActive="active" ariaCurrentWhenActive="page"
                          appearance="flat"
                          type="button">
                    Abbrechen
                  </button>
                </div>

                <h5 class="tui-island__paragraph">Profil Bearbeiten:</h5>
                <div class="form-wrapper">
                  <form [formGroup]="loginForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="">Nutzernamen</span>
                        <input type="text" required name="name" formControlName="name" class="form-control" [ngModel]="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Vornamen</span>
                        <input type="text" class="form-control" formControlName="firstName" [ngModel]="firstName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nachnamen</span>
                        <input type="text" class="form-control" formControlName="lastName" [ngModel]="lastName" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Biographie</span>
                        <input type="text" class="form-control" formControlName="bio" [ngModel]="bio" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Stadt</span>
                        <input type="text" class="form-control" [ngModel]="stadt" formControlName="stadt" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    </form>
                    <div class="button-wrapper">
                      <button
                        class="btn btn-secondary" 
                        tuiButton
                        type="submit"
                        (click)="create()">
                        Speichern
                      </button>

                      <button
                        id="delte"
                        class="btn btn-secondary" 
                        tuiButton
                        type="button"
                        (click)="delete()">
                        Konto LÃ¶schen
                      </button>

                    </div>
                </div>
              </div>
            </tui-island>
          </div>
    </div>
</main>

<main>
    <div class="edit">
        <div class="island">
            <tui-island>
              <div class="island-wrapper">
                <div class="box-for-button">
                  <button class="btn btn-secondary" 
                          routerLink="/profil" routerLinkActive="active" ariaCurrentWhenActive="page"
                          appearance="flat"
                          type="button">
                    Abbrechen
                  </button>
                </div>

                <h5 class="tui-island__paragraph">Profil Bearbeiten:</h5>
                <div class="form-wrapper">
                  <form [formGroup]="loginForm">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="">Nutzernamen</span>
                        <input type="text" required name="name" class="form-control" value="{{userName}}"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Vornamen</span>
                        <input type="text" class="form-control" value="{{vornamename}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Nachnamen</span>
                        <input type="text" class="form-control" value="{{nachname}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Biographie</span>
                        <input type="text" class="form-control" formControlName="bio" value="{{bio}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Stadt</span>
                        <input type="text" class="form-control" value="{{stadt}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    </form>
                    <div class="button-wrapper">
                      <button
                        class="btn btn-secondary" 
                        tuiButton
                        type="submit"
                        (click)="create()">
                        Speichern
                      </button>
                    </div>
                </div>
              </div>
            </tui-island>
          </div>
    </div>
</main>

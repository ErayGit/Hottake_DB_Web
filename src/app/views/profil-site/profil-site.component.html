<main>
    <div class="left">
        <div class="knopf">
            <button
                type="button"
                class="btn btn-secondary"
                data-bs-toggle="modal"
                data-bs-target="#createCard"
                routerLink="/"
                routerLinkActive="active">
                <tui-icon class="icon" icon="tuiIconChevronLeft"></tui-icon>
            </button>

            @if (userId === logginUserId){
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-toggle="modal"
                    data-bs-target="#createCard"
                    routerLink="/editProfil"
                    routerLinkActive="active">
                    <tui-icon class="icon" icon="tuiIconEdit3"></tui-icon>
                </button>
            }
        </div>

        <div class="flex-container">
            <div class="cover">
                <img

                [ngSrc]="
                postImage != null ? postImage : '../../../assets/svg/placeholder.svg'
              "
                alt="post"
                height="40"
                            width="40"
              />
            </div>

            <h5 class="card-title">{{name}}</h5>
            <a >&#64;{{firstName}}</a>

            <div class="bio-container">
                <p class="bio">About me:</p>
                <p class="card-text"><strong> Stadt:</strong> {{stadt}}</p>
                <p class="card-text"><strong> Bio:</strong> {{bio}}</p>

            </div>
        </div>
    </div>

    <div class="right">
        @if (items.length === 0) {
            <div class="island">
                <h3>Keine Posts vorhanden</h3>
            </div>
        }
        @else if (items.length > 0) {
          @for (item of items; track item){
          <app-card [item]="item"></app-card>
          }
          @if(postCount > (page + 1) * 10) {
            <div class="load-more-button">
              <button size="m" (click)="addData()" type="submit" class="btn btn-secondary">
                Mehr Laden
              </button>
            </div>
          }
        }

    </div>
</main>

<main>

    <button
    type="button" 
    class="btn btn-secondary" 
    data-bs-toggle="modal" 
    data-bs-target="#createCard"
    routerLink="/"
    routerLinkActive="active">
    Zur√ºck zur Startseite
    </button>

    <div class="left">
        <div class="flex-container">
            <img src="../../../../assets/oma.jpg" class="profilbild" alt="...">
            <h5 class="card-title">{{name}}</h5>
            <a >&#64;{{userName}}</a>
        </div>
        <p class="bio">About me:</p>
        <p class="card-text">{{bio}}</p>
    </div>

    <div class="right">
        @if (items.length === 0) {
            <div class="island">
                <h3>Keine Posts vorhanden</h3>
            </div>
        }
        @else if (items.length > 0) { @for (item of items; track item){ <app-card [item]="item"></app-card>
            }
            }

    </div>
</main>
